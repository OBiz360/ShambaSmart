<!DOCTYPE html>
<html lang="en"><head>

                    colors: {
                        "primary": "#1dcd1d",

                        "background-dark": "#112111",

                    },
                    fontFamily: {

                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23509550' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

            print-color-adjust: exact;

            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a3b8a3' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-subtle-light dark:border-subtle-dark">
<nav class="container mx-auto px-6 py-3 flex items-center justify-between">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path></svg>
<h1 class="text-xl font-bold">ShambaSmart</h1>
</div>
<div class="hidden md:flex items-center gap-8 text-sm font-medium">
<a class="hover:text-primary transition-colors" href="#">Home</a>
<a class="hover:text-primary transition-colors" href="#">Learn</a>
<a class="hover:text-primary transition-colors" href="#">Marketplace</a>
<a class="hover:text-primary transition-colors" href="#">Community</a>
<a class="hover:text-primary transition-colors" href="#">Resources</a>
</div>
<div class="flex items-center gap-4">
<button class="hidden sm:inline-flex items-center justify-center rounded-full h-10 px-6 bg-primary/20 dark:bg-primary/30 text-sm font-bold hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
<span>Post</span>
</button>
<button>
<img alt="User profile picture" class="size-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDAqrhkDHgeTzY3Ud4sVhZRESNFmW08kQsSRtmRDdn4yCEt3kc4NpHU3F6SAhBNWWBmFJQbGoj6mm3vpjneq-WNmbOgI5ByDFJ22yxQkLpaf8mpYtV2IWTCkv0v6Tbt42rMrRyhlAeE6gPc-KxbnQWFMFKQGlRNZafpnEpztn2YH3aFs59BRqnhROw8m1klO4otMZ5Qtt9fMaP8pP4naz1bfIfSR_nZQPfTg5RkazMiwH2sZWDEE0bY9QAJF9tfvjkN7hI-75JzxP8"/>
</button>
</div>
</nav>
</header>
<main class="flex-grow container mx-auto px-6 py-10">
<div class="max-w-3xl mx-auto">
<div class="mb-8">
<h2 class="text-4xl font-bold tracking-tight">Create a Post</h2>
<p class="mt-2 text-text-light/70 dark:text-text-dark/70">Share your knowledge and connect with the community.</p>
</div>
<form class="grid grid-cols-1 gap-y-8">
<div>
<label class="block text-sm font-medium mb-2" for="title">Title</label>
<input class="w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-subtle-dark p-3 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark" id="title" placeholder="e.g., Best Practices for Maize Farming" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="category">Category</label>
<select class="form-select w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-subtle-dark p-3 focus:ring-2 focus:ring-primary/50 focus:border-primary" id="category">
<option>Select a category</option>
<option>Crop Management</option>
<option>Livestock</option>
<option>Market Updates</option>
<option>Agri-Tech</option>
</select>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="description">Description</label>
<textarea class="w-full rounded-lg border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-subtle-dark p-3 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark" id="description" placeholder="A brief summary of your post" rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="file-upload">Upload Image or PDF</label>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-32 border-2 border-subtle-light dark:border-subtle-dark border-dashed rounded-lg cursor-pointer bg-background-light dark:bg-subtle-dark hover:bg-subtle-light/50 dark:hover:bg-subtle-dark/50 transition-colors" for="file-upload">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-4xl text-placeholder-light dark:text-placeholder-dark">cloud_upload</span>
<p class="mb-2 text-sm text-placeholder-light dark:text-placeholder-dark"><span class="font-semibold">Click to upload</span> or drag and drop</p>
<p class="text-xs text-placeholder-light dark:text-placeholder-dark">PNG, JPG, GIF or PDF (MAX. 5MB)</p>
</div>
<input class="hidden" id="file-upload" type="file"/>
</label>
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2">Content</label>
<div class="rounded-lg border border-subtle-light dark:border-subtle-dark overflow-hidden focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary">
<div class="p-2 border-b border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-subtle-dark/50 flex items-center gap-2">
<button class="p-2 rounded hover:bg-subtle-light dark:hover:bg-subtle-dark" type="button"><span class="material-symbols-outlined text-lg">format_bold</span></button>
<button class="p-2 rounded hover:bg-subtle-light dark:hover:bg-subtle-dark" type="button"><span class="material-symbols-outlined text-lg">format_italic</span></button>
<button class="p-2 rounded hover:bg-subtle-light dark:hover:bg-subtle-dark" type="button"><span class="material-symbols-outlined text-lg">format_list_bulleted</span></button>
<button class="p-2 rounded hover:bg-subtle-light dark:hover:bg-subtle-dark" type="button"><span class="material-symbols-outlined text-lg">format_list_numbered</span></button>
</div>
<textarea class="w-full bg-background-light dark:bg-subtle-dark p-3 focus:outline-none placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark" placeholder="Write your post content here..." rows="10"></textarea>
</div>
</div>
<div class="border-t border-subtle-light dark:border-subtle-dark pt-6">
<h3 class="text-lg font-bold mb-2">Preview</h3>
<div class="p-4 border border-dashed border-subtle-light dark:border-subtle-dark rounded-lg min-h-[100px]">
<p class="text-text-light/60 dark:text-text-dark/60 italic">Your post preview will appear here once you start writing.</p>
</div>
</div>
<div class="flex justify-end">
<button class="inline-flex items-center justify-center rounded-lg h-12 px-8 bg-primary text-white text-base font-bold hover:opacity-90 transition-opacity transform hover:scale-105" type="submit">
                            Submit Post
                        </button>
</div>
</form>
</div>
</main>
<footer class="bg-background-light dark:bg-background-dark border-t border-subtle-light dark:border-subtle-dark">
<div class="container mx-auto px-6 py-8">
<div class="flex flex-col md:flex-row items-center justify-between gap-6">
<div class="flex flex-wrap justify-center md:justify-start gap-x-6 gap-y-2 text-sm text-placeholder-light dark:text-placeholder-dark">

<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
</div>

</div>
</div>
</footer>
</div>

</body></html>
